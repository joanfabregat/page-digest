name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Write private key
        run: echo "${{ secrets.CRX_PRIVATE_KEY }}" > key.pem

      - name: Build and pack extension
        run: npm run pack

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            page-digest.crx
            page-digest.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
